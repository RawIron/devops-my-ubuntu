---

- name: install system tools
  apt:
    update_cache: yes
    state: present
    name:
     - htop
     - iotop
     - inotify-tools
     - sysstat
     - sysdig
     - oprofile
     - nicstat
     - iptraf
     - pax-utils
  tags: systools

- name: install hardware static perf tools
  apt:
    name: hwinfo
    update_cache: yes
    state: present

- name: install kernel tools
  apt:
    name: linux-tools-generic
    update_cache: yes
    state: present
  tags: perf

- name: install systemtap
  include_tasks: systemtap.yml
  tags: systemtap
